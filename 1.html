<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">]
    <style>
        div{
            background: red;
            width: 100px;
            height: 100px;
            border-radius: 30px;
            -webkit-animation: trans 1s ease-in infinite;
        }
        @-webkit-keyframes trans {
            from {-webkit-transform:rotate(0deg)} to{-webkit-transform:rotate(320deg)}
        }
    </style>
</head>
<body>
<div></div>
</body>
</html>
